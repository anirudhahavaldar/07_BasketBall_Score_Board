<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket Ball Score Board</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="https://www.venturaes.com/iosapps/images/basketball_scoreboard_title.png"
      class="header-img"
      alt=""
    />
    <div class="container">
      <div class="board">
        <h1 class="team-name">HOME</h1>
        <h1 id="homePoints" class="team-points">0</h1>
        <button id="homePlusOne" class="btn">+1</button>
        <button id="homePlusTwo" class="btn">+2</button>
        <button id="homePlusThree" class="btn">+3</button>
      </div>
      <div class="board">
        <h1 class="team-name">GUEST</h1>
        <h1 id="guestPoints" class="team-points">0</h1>
        <button id="guestPlusOne" class="btn">+1</button>
        <button id="guestPlusTwo" class="btn">+2</button>
        <button id="guestPlusThree" class="btn">+3</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
